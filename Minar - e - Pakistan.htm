<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
  var mapProp= {
    center: new google.maps.LatLng(31.588670, 74.302954),
    zoom: 15,
  };
  
  var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
  
  var marker = new google.maps.Marker({
    position: new google.maps.LatLng(31.588670, 74.302954),
    map: map,
    title: 'Minar-e-Pakistan'
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZgj2cL_n0QazMNY0xW57nnXvWoBxhE4I&callback=myMap"></script>

</body>
</html>
